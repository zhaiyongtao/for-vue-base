<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html的使用</title>
</head>
<body>

<div id="app"></div>
<template id="my-app">
    <h2>{{message}}</h2>
    <!--{{}}语法更为灵活-->
    <h2 v-text="message"></h2>
    <div v-html="message">

    </div>
    <ul>
        <li v-for="(item, index) in list">
            {{ item.name }} <a @click="deleteIndex(index)">删除</a>
        </li>
    </ul>
    <p>{{counter}}</p>
    <button @click="add">+</button>
    <button @click="sub">-</button>
</template>

<script src="../lib/js/vue.global.js"></script>

<script>
    const app = {
        template: `#my-app`,
        data: function () {
            return {
                message: `<div>我是html</div>`,
                counter: 0,
                list: [
                    {
                        name: 'zyt',
                        age: '18',
                    },
                    {
                        name: 'xxx',
                        age: '20'
                    }
                ]
            }
        },
        methods: {
            changeMessage: function () {
                this.message = 'hello world'
            },
            add: function () {
                this.counter++
            },
            sub: function () {
                this.counter--
            },
            deleteIndex: function (index) {

                console.log('index',index)
                this.list = this.list.filter((item , idx) => idx !== index)
            }
        }
    }

    Vue.createApp(app).mount('#app');
</script>

</body>
</html>
